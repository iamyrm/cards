<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cards</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="card__class">
        <div>
          <img class="card__image" src="nature.jpg" alt="Nature" />
        </div>
        <div class="card__capsules">
          <span class="card__span"><a class="card__a" href="#">Nature</a></span>
          <span class="card__span"
            ><a class="card__a" href="#">Mountains</a></span
          >
        </div>
        <div class="card__title">
          <h2>This is a Card Title.</h2>
        </div>
        <div class="card__description">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Enimmolestiae reprehenderit eveniet fugiat rem praesentium! Lorem
          </p>
        </div>
        <div class="card__button">
          <span class="card__button__span"><a class="card__button__a" href="#">Read More</a></span>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
